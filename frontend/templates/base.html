{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta name="description" content="Plataforma de Auxílio ao Diagnóstico de Covid-19">
    <meta name="author" content="EsteJa">
    <title>EsteJa</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/logo.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/logo.png'%}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/logo.png' %}">
    <meta name="msapplication-TileColor" content="#eeeeee">
    <meta name="msapplication-TileImage" content="{% static 'img/logo.png' %}">
    <meta name="theme-color" content="#eeeeee">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="{% url 'core:index' %}">EsteJa</a>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:info' %}">Sobre o Projeto</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:result' %}">Diagnóstico</a>
          </li>
          <li class="nav-item ">
              <a class="nav-link" href="{% url 'core:logout' %}">Sair</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'core:login' %}">Entrar</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="base">
      <p>
        © Equipe EsteJa - <a class="link" href="https://github.com/anapaulamendes">Ana Paula Mendes</a> |
        <a class="link" href="https://github.com/giovanadanieles">Giovana Silva</a> |
        <a class="link" href="https://github.com/jpsecundino">João Pedro Secundino</a> |
        <a class="link" href="https://github.com/nan-oliveira">Renan Cruz</a>
      </p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</html>
